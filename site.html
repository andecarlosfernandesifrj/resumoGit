    <body>
        <h1>Teste do github</h1>
        <p>Passos para configurar o git</p>
        <ol>
            <li>Verificar as credenciais do Windows</li>
            <li>Configurar o nome e email do <b>git</b></li>
            <li>Listar as configurações</li>
        </ol>
        <h3>Comandos:</h3>
        verificar: <br>
         git config --list <br>
        configuração: <br>
         git config --global user.name "seu nome" <br>
         git config --global user.email "seu email" <br>
    </body>
